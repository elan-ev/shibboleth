---
driver:
  name: podman
platforms:
  - name: el9
    image: quay.io/centos/centos:stream9
    pre_build_image: false
    #privileged: true
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: debian
    image: docker.io/debian:stable
    pre_build_image: false
    #privileged: true
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: ubuntu
    image: docker.io/ubuntu:latest
    pre_build_image: false
    #privileged: true
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
lint: |
  set -e
  yamllint -c .yamllint .
  ansible-lint
provisioner:
  name: ansible
verifier:
  name: ansible
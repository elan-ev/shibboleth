- name: Restart shibboleth
  ansible.builtin.service:
    name: shibd
    state: restarted

- name: Restart shibboleth sockets
  when: shibboleth_nginx_install | bool
  ansible.builtin.service:
    name: "{{ item }}"
    state: restarted
  loop:
    - shibauthorizer.socket
    - shibauthorizer.service
    - shibresponder.socket
    - shibresponder.service

- name: Reload nginx
  ansible.builtin.service:
    name: nginx
    state: reloaded
